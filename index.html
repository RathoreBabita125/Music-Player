<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0137353fa2.js" crossorigin="anonymous"></script>
    <title>Music-Player</title>

</head>

<body>

    <div class="container">
        <!-- <img src="./Assets/img-3.jpg" alt=""> -->

        <div class="music-container">
             
            <h1>Music Player</h1>

            <ul id="song-list">

            </ul>

            <div class="Music-button">

                <input type="range" id="progress">

                <div class="timer">
                    <span id="currentTimer-1">0:00</span>
                    <span id="currentTimer-2">5:30</span>
                </div>

                <div class="btn-play">
                    <button id="play-backward"><i class="fa-solid fa-backward"></i></button>
                    <button id="play-button"><i class="fa-solid fa-play"></i></button>
                    <button id="play-forward"><i class="fa-solid fa-forward"></i></button>
                </div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
